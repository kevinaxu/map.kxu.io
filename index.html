<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Maisa & Kevin: Adventures in Southeast Asia</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
    }

    .marker {
        background-size: cover;
        width: 75px;
        height: 75px;
        border-radius: 50%;
        /* filter: grayscale(100); */
        cursor: pointer;
    }

    /* Polaroid Card Component */
    .mapboxgl-popup-tip {
        display: none;
    }
    .mapboxgl-popup-content {
        padding: 16px;
        width: 480px;
        height: 100%;
        border-radius: .1em;
        box-shadow: 0 0 5px rgb(204, 204, 204);
    }
    /* Media query for screens with a maximum width of 767px (adjust as needed) */
    @media screen and (max-width: 767px) {
        .mapboxgl-popup-content {
            padding: 12px;
            width: 360px;
            height: 100%;            
        }
    }

    /* Carousel */
    .carousel-container {
        position: relative;
        margin: 0 auto 0 auto;
        width: 100%;
    }
    .carousel-container img {
        border-radius: .1em;
        width: 100%;
        height: 480px;
        object-fit: cover;
    }
    .carousel-container video {
        border-radius: .1em;
        width: 100%;
        height: 480px;
        object-fit: cover;
    }
    .carousel-caption {
        width: 100%;
        font-family: monospace;
        font-size: 16px;
        margin-top: 1em;
    }
    .hidden {
        display: none;
    }

    .visible {
        display: block;
    }

    .arrow {
        display: inline;
    }
    .prev,
    .arrow {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin: -1.5em .3em 0 .3em;
        padding: 1em;
        color: white;
        font-weight: bold;
        font-size: 1.2em;
        transition: 0.3s ease;
        border-radius: .5em;
        user-select: none;
        background-color: rgba(204, 204, 204, 0.3);
    }
    .next {
        right: 0;
    }
    .prev:hover,
    .next:hover {
        box-shadow: 0 0 5px #fff;
        border: 1px solid #fff;
    }
    .slide-numbers {
        text-align: center;
        position: absolute;
        bottom: 1em;
        left: 45%;

    }
    .dot {
        cursor: pointer;
        height: 10px;
        width: 10px;
        margin: 0 2px;
        background-color: rgba(204, 204, 204, 0.3);
        border-radius: 50%;
        display: inline-block;
    }
    .dot:hover,
    .active {
        background-color: rgb(204, 204, 204);
        height: 12px;
        width: 12px;
    }
    .dot:hover {
        box-shadow: 0 0 5px #fff;
    }

    /* Zoom Buttons */
    .zoom-container {
        position: fixed; 
        top: 0.5rem; 
        left: 0.5rem; 
    }
    .zoom-button {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem; 
        padding-left: 1rem;
        padding-right: 1rem; 
        border-radius: 0.1rem; 
        font-family: monospace;
        font-size: 16px;
        line-height: 1rem; 
        font-weight: 600; 
        color: #6B7280; 
        background-color: #ffffff; 
    }
    .zoom-button:hover {
        background-color: #cbcfd5; 
    }

    </style>

</head>

<body>
    <div id="map"></div>
    <div class="zoom-container">
        <button id="fit-all" class="zoom-button">
            Fit All
        </button>    
    </div>
    <script src="app.js"></script>
</body>

</html>
